<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh Tyagi</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .about-container {
            max-width: 700px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(to right, #39FF14, #00FF00);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14, 0 0 30px #39FF14, 0 0 40px #00FF00;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #d1d1d1;
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6f61, #d1345b);
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 105, 135, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 105, 135, 0.6);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #a1a1a1;
        }

    </style>
</head>
<body>
    <div class="about-container">
        <h1>Ansh Tyagi</h1>
        <p id="dynamic-text">
            Welcome! This website is designed by Ansh Tyagi with all the necessary components to showcase personal details and accomplishments.
        </p>
        <button onclick="alert('More features coming soon!')">Explore More</button>
    </div>

    <footer>
      
    </footer>

    <script>
        // Function to dynamically update greeting based on the time of day
        function getTimeOfDay() {
            const hour = new Date().getHours();
            if (hour < 12) return 'Good Morning';
            if (hour < 18) return 'Good Afternoon';
            return 'Good Evening';
        }

        // Set the dynamic greeting
        document.getElementById("dynamic-text").innerHTML = `${getTimeOfDay()}! Welcome to Ansh Tyagi's personal website.`;
    </script>
</body>
</html>
