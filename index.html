<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSH TYAGI</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #6D83F2, #9B4D9A);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hero {
            background-image: url('baground.jpeg');
            background-size: cover;
            background-position: center;
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero h2 {
            font-size: 1rem;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #FF7A00, #FFEC00);
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 20px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 94, 0, 0.5);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            width: 25%;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .feature-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 0;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>MADE BY ANSH TYAGI</h1>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h2>BHAKUNI'S DECORATORS </h2>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <a href="aboutus.html" class="button">About Us</a>
        <a href="event.html" class="button">Our Event</a>
        <a href="#" class="button">Contact Us</a>
    </div>

    <!-- Features Section -->
    <div class="features">
        <div class="feature-card">
            <img src="PARTY.PNG" alt="Feature 1">
            <h3></h3>
            <p></p>
        </div>
        <div class="feature-card">
            <img src="party2.png" alt="Feature 2">
            <h3></h3>
            <p></p>
        </div>
        <div class="feature-card">
            <img src="mamu.webp" alt="Feature 3">
            <h3></h3>
            <p></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 ANSH TYAGI | All Rights Reserved</p>
    </footer>

</body>
</html>
